group 'com.asif'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url 'https://github.com/jsprit/mvn-rep/raw/master/releases'
    }
}

dependencies {
    compile group: 'jsprit', name: 'jsprit-core', version: '1.6'
    compile group: 'org.bitbucket.fwilhelm', name: 'org.jenetics', version: '3.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}